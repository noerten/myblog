<!--DOCTYPE html -->
<html>
<body>

{% if messages %}
<ul class="'messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    {{ instance.title }}<br/>
    {{ instance.content }}<br/>
    {{ instance.added }}<br/>

</body>
</html>
